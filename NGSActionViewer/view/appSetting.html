<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>App Setting</title>
    <link href="appSetting.css" rel="stylesheet">
</head>

<body>
    <div>
        <label for="language">
            <select id="language">
                <option value="en">English</option>
                <option value="ja">日本語</option>
            </select>
            言語
        </label>
    </div>

    <div>
        <label for="opacity">
            <input type="range" id="opacity" min="10" max="100" />
            不透明度
        </label>
    </div>

    <div>
        <label for="alwaysOnTop">
            <input type="checkbox" id="alwaysOnTop" />
            最前面表示
        </label>
    </div>

    <button id="okbutton">OK</button>
    <script src="appSetting.js"></script>
</body>

</html>
